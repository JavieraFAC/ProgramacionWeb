{% extends 'restaurant/base.html'%}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- TÃ­tulo -->
<div class="container-fluid" style="background-color: rgb(26, 26, 26); text-align: center;">
    <div class="col" style="color: aliceblue;padding: 40px;">
      <h1>Ingresar usuario</h1>
    </div>
</div>


<form method="post" action="" style="color: white;">


    {% csrf_token %}

    <div style="width: 75%; margin: auto; background-color: rgb(26, 26, 26); border-radius: 10px;">

      {% if messages %}

      {% for mensaje in messages %}

      <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>

      {% endfor %}

      {% endif %}
      </br></br>
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Ingresar</button>
    </div>
</form>

{% endblock %}
