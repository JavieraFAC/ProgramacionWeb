{% extends 'restaurant/base.html'%}

{% block content %}
<!-- TÍTULO -->
<div class="container mt-5">
  <h2>Usuario</h2>
  <table class="table table-bordered">
      <thead>
          <tr>
              <th>Username</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          {% for user in users %}
          <tr>
              <td>{{ user.username }}</td>
              <td>{{ user.first_name }}</td>
              <td>{{ user.last_name }}</td>
              <td>{{ user.email }}</td>
              <td><a href="{% url 'edit_user' user.pk %}" class="btn btn-primary">Editar</a></td>
          </tr>
          {% endfor %}
      </tbody>
  </table>


  <div style="padding: 200px;">
    
  </div>
</div>
{% endblock %}
