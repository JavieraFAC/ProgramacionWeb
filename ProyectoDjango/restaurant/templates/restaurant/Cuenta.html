<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block Cuenta %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <link rel="stylesheet" href="{% static 'css/Style.css' %}">

  <!--linkeado de css Loader-->
  <link rel="stylesheet" href="{% static 'css/styleloader.css'%}">
</head>

<body >

 

  <!--MENU-->
  <div style="text-align: center;">
    <a href="{% url 'Index' %}">
      <img src="{%static 'img/EL COMILON.png' %}" alt="El comilon" style="width:150px;">
    </a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-light navbar-light" style="margin: 0px;">
  
  </nav>

  <!-- TÍTULO -->
  <div class="container-fluid" style="background-color: rgb(26, 26, 26); text-align: center;">
    <div class="col" style="color: aliceblue;padding: 40px;">
      <h1>INICIA SESIÓN</h1>
    </div>

    <!-- Formulario de inicio de sesión -->
    <div clas="container-fluid" style="width: fit-content; margin-left: 42%;margin-bottom: 20%;margin-top: 5%;">
      <form action="/action_page.php" class="was-validated">
        <div class="mb-3 mt-3">
          <!-- Campo de texto para el nombre de usuario -->
          <label for="uname" class="form-label">Username:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Campo vacío.</div>
        </div>

        <!-- Campo de texto para la contraseña -->
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Campo vacío.</div>
        </div>

        <!-- Casilla de verificación para comprobar si el usuario es humano -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
          <label class="form-check-label" for="myCheck">Eres humano ?.</label>
          <div class="valid-feedback">Soy humano.</div>
          <div class="invalid-feedback">No soy humano.</div>
        </div>

        <!-- Botones para ingresar o registrarse -->
        <button type="submit" class="btn btn-secondary" style="color: aliceblue;"><a
            href="main.html">Ingresar</a></button>
        <button type="submit" class="btn btn-secondary"><a href="{% url 'Register'%}"> registrarse</a></button>
      </form>
    </div>
    
     <!-- contenedor de modal  -->
  <div id="modal-container"></div>

  </div>
  <!--importación jquery-->
  <script src= "{%static 'scripts/jquery.js' %}"> </script>
  <!--importación función Nav-var-->
  <script src="{%static 'scripts/main.js' %}"></script>
  <!--importación funcion loader-->
  <script src="{%static 'scripts/codecarga.js' %}"></script>
</body>

<!-- FOOTER -->
<footer
  style="text-align: center; background-color: rgb(26, 26, 26);color: rgb(216, 216, 216);margin: 0px;padding: 10px;">
  
<p>PROGRAMACION WEB 2024©</p>

</footer>

</html>
