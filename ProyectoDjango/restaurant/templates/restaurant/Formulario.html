<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block FormularioContacto %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load static %}

  <!--linkeado de bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body style="background-color:#FFFFFF ;">
  
  
 <style> 
* {
    box-sizing: border-box;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }
  
#formulario{
  padding: 20px;

}
h2{
    text-align: center;
    text-transform: uppercase;    
}
p{
    text-align: center;
}

  input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }
  
  label {
    padding: 12px 12px 12px 0;
    display: inline-block;
  }
  
  input[type=submit] {
    background-color: #04AA6D;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    float:right;
    margin: 5px;
  }
  
  input[type=submit]:hover {
    background-color: #45a049;
  }
  
  .container {
    border-radius: 20px;
    background-color: #f2f2f2;
    padding: 20px;
  }
  
  .col-25 {
    float: left;
    width: 25%;
    margin-top: 6px;
    text-align: right;
  }
  
  .col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
  }
  
  /* Limpiar campos */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  
  /* Responsivo */
  @media screen and (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
      width: 100%;
      margin-top: 0;
      text-align: left;
    }
  }


</style>




  <!-- Encabezado con imagen -->
  <div style="text-align: center;">
    <a href="{% url 'Index'%}"><img src="{%static 'img/EL COMILON.png' %}" alt="El comilon" style="width:150px;"></a>
  </div>



  <!-- TITULO ------------------------------------->

  <div class="container">
    <h2>Formulario de contacto</h2>
    <p>Te gustaría trabajar con nosotros ?</p>
    <hr>


<!----------COMIENZO FORMULARIO---------------->
  <form id="formulario" action="pagina.php" method="post">
      {% csrf_token %}
      {{ form.as_table }}
<!--RUT------------------------------->
<div class="row">
  <div class="col-25">
    <label for="rut">Rut:</label>
  </div>
  <div class="col-75">
    <input type="text" id="rut" name="rut" placeholder="Ingresa tu RUT">
  </div>
</div>
<!--NOMBRE---------------------------->
    <div class="row">
      <div class="col-25">
        <label for="nombre">Nombre : </label>
      </div>
      <div class="col-75">
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" >
      </div>
    </div>
<!--APELLIDO---------------------------->
    <div class="row">
      <div class="col-25">
        <label for="apellido">Apellido : </label>
      </div>
      <div class="col-75">
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" >
      </div>
    </div>
<!--CORREO---------------------------->
    <div class="row">
        <div class="col-25">
          <label for="correo">Correo : </label>
        </div>
        <div class="col-75">
          <input type="text" id="correo" name="correo" placeholder="Ingresa tu correo" >
        </div>
      </div>
<!--SECTOR---------------------------->
    <div class="row">
      <div class="col-25">
        <label for="sector">Sector : </label>
      </div>
      <div class="col-75">
        <select id="sector" name="sector" >
            <option value="">Selecciona ubicación</option>           
          <option value="vinadelmar">Viña del Mar</option>
          <option value="valpo">Valparaiso</option>
          <option value="quilpue">Quilpue</option>
          <option value="concon">Concon</option>
        </select>
      </div>
    </div>
<!--COMENTARIOS---------------------------->
    <div class="row">
      <div class="col-25">
        <label for="comentario">Comentarios : </label>
      </div>
      <div class="col-75">
        <textarea id="comentario" name="comentario" placeholder="Comentarios.." style="height:100px"></textarea>
      </div>
    </div>
<!--terminos y condiciones ------------------->
<div class="row">
  <div class="col-25">
  </div>
  <div class="col-75">
    <input type="checkbox" id="terminos" name="terminos">
    <label for="terminos" class="labelCheck">Acepto los términos y condiciones</label>
</div>
</div>

<!--BOTON---------------------------->
    <div class="row">
      <input type="submit" value="Enviar solicitud">
    </div>
  </form>

  <!--Script para validaciones con bootstrap----------------------->
  
</body>

<!--Java Script-->
<script src="{%static 'scripts/validaciones.js'%}"></script>
<!--importación jquery-->
<script src= "{%static 'scripts/jquery.js' %}"> </script> 
</html>
