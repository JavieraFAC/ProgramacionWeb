{% extends 'restaurant/base.html'%}

{% block content %}

  <!-- Título -->
  <div class="container-fluid" style="background-color: rgb(26, 26, 26); text-align: center;">
    <div class="col" style="color: aliceblue;padding: 40px;">
      <h1>Inicio sesión</h1>
    </div>

    <!-- Sección de registro -->
    <div style="width: fit-content; margin-left: 40%;">
      <form action="/action_page.php" class="was-validated">
        <!-- Campo para el nombre de usuario -->
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Username:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Campo vacío.</div>
        </div>
        <!-- Campo para la contraseña -->
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Campo vacío.</div>
        </div>
        <!-- Campo para el nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label"> nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="ingresa tu nombre" name="nombre" required>
          <div class="valid-feedback">nombre valido</div>
          <div class="invalid-feedback">debes rellenar este campo </div>
        <!-- Campo para el correo electrónico -->
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo de contacto</label>
          <input type="email" name="correo" id="correo" required>
          <div class="valid-feedback"> correo valido</div>
          <div class="invalid-feedback">rellene este campo</div>

        </div>
        <!-- Campo para el número de teléfono -->
        <div class="mb-3">
          <label for="number" class="form-label"> numero de telefono</label>
          <input type="text" name="number" id="number" required>
          <div class="valid-feedback">telefono valido</div>
          <div class="invalid-feedback">debes llenar este campo</div>
        </div>
        <!-- Botón para registrar -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">Registrar</button>
      </form>
    </div>


    <!-- Modal para confirmar registro -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Cabecera del modal -->
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Registro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Cuerpo del modal -->
          <div class="modal-body">
            Su registro ha sido satisfactorio, Bienvenido a Comilon!
          </div>
          <!-- Pie de página del modal -->
          <div class="modal-footer">
            <a href="{%url 'Cuenta'%}"> <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Cerrar</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
