<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--linkeado de bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body style="background-color:#2f2b2a;">

  <!-- Encabezado con imagen -->
  <div style="text-align: center;">
    <a href="./Index.html"><img src="Imagenes/EL COMILON.png" alt="El comilon" style="width:150px;"></a>
  </div>

  <!-- Contenido del formulario -->
  <div class="container" style="background-color: antiquewhite; border-radius: 2%;">
    <form class="row g-3 mt-3">

      <!-- Campo de correo electrónico -->
      <div class="col-6">
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Escriba su email">
      </div>

      <!-- Campo de nombre -->
      <div class="col-6">
        <label for="InputName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="InputName" placeholder="Escriba su nombre">
      </div>

      <!-- Campo de número de contacto -->
      <div class="col-6">
        <label for="InputNumero" class="form-label">Numero de contacto</label>
        <input type="tel" class="form-control" id="InputNumero" placeholder="Escriba su Numero de contacto">
      </div>

      <!-- Campo de dirección -->
      <div class="col-12">
        <label for="InputAdress" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="InputAdress" placeholder="Dirección">
      </div>

      <!-- Campo de ciudad -->
      <div class="col-6">
        <label for="Inputcity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="Inputcity" placeholder="Ciudad">
      </div>

      <!-- Campo de código postal con popover -->
      <div class="row mb-3">
        <div class="col-7">
          <label for="InputPostalCode" class="form-label">Código Postal</label>

            <div class="input-group">
              <input type="text" class="form-control" id="InputPostalCode" placeholder="Escriba su código postal">
              <!-- Botón con popover -->
                <a data-bs-toggle="popover" title="Código Postal"
                  data-bs-trigger="focus"
                  data-bs-html="true"
                  data-bs-content="¿No sabe su código postal? Visite el siguiente link: <a href='https://www.correos.cl/' target='_blank'>sitio web</a>"
                  class="btn btn-warning ms-2" href="javascript:void(0);">¿?
                </a>
            </div>
        </div>
      </div>

      <!-- Campo de selección de país -->
      <div class="row mb-3">
        <div class="col-4">
          <label for="InputCountry" class="form-label">Selecciona un País</label>
          <select class="form-control" id="InputCountry">
            <option value="" disabled selected>País</option>
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Ecuador">Ecuador</option>
            <option value="España">España</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="México">México</option>
            <option value="Perú">Perú</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
          </select>
        </div>
      </div>

      <!-- Campo de texto para describir la necesidad -->
      <div class="mb-3">
        <label for="InputContexto" class="form-label">Describa su necesidad</label>
        <textarea class="form-control" id="InputContexto" rows="3"></textarea>
      </div>
               
      <!-- Checkbox para aceptar términos y condiciones -->
      <div class="col-12">
        <div class="form-chek">            
          <input type="checkbox" id="chekTerms" class="form-chek-input">
            <label for="chekTerms" class="form-check-label">Acepto los Términos y condiciones</label>
        </div>
      </div>
    </form>

    <!-- Botón para registrar el formulario -->
    <div class="col-12">
      <button id="btnRegistrar" type="button" class="btn btn-primary">
         Registrar formulario
      </button>
    </div>
  </div>
        
  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <!-- Inicialización de popovers -->
  <script>
  var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
  var popoverList = popoverTriggerList.map(function (popoverTriggerE1) {
  return new bootstrap.Popover(popoverTriggerE1)
  })
</script>
</body>
</html>
